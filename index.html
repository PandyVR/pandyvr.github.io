<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Games Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    h1 {
      background: #1e1e1e;
      margin: 0;
      padding: 20px;
      font-size: 24px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .game {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .game:hover {
      transform: scale(1.03);
    }
    .game h2 {
      font-size: 16px;
      margin: 10px 0;
    }
    .game iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 6px;
      pointer-events: none;
    }

    /* Fullscreen Overlay */
    #fullscreen-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #close-fullscreen {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 15px;
      background: #ff0040;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        padding: 15px;
      }
      .game h2 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üî• Unblocked Games Hub üî•</h1>

  <!-- Fullscreen Container -->
  <div id="fullscreen-container">
    <button id="close-fullscreen">‚Üê Back</button>
    <iframe id="fullscreen-iframe" allowfullscreen></iframe>
  </div>

  <!-- Game Grid -->
  <div class="game-container" id="games">
    <!-- Example Game Card -->
    <div class="game" data-url="https://1v1.lol">
      <h2>1v1.LOL</h2>
      <iframe src="https://1v1.lol"></iframe>
    </div>

    <div class="game" data-url="https://drifthunters.com">
      <h2>Drift Hunters</h2>
      <iframe src="https://drifthunters.com"></iframe>
    </div>

    <div class="game" data-url="https://slopegame.online/slope">
      <h2>Slope</h2>
      <iframe src="https://slopegame.online/slope"></iframe>
    </div>

    <div class="game" data-url="https://orteil.dashnet.org/cookieclicker/">
      <h2>Cookie Clicker</h2>
      <iframe src="https://orteil.dashnet.org/cookieclicker/"></iframe>
    </div>

    <div class="game" data-url="https://retrobowl.me/">
      <h2>Retro Bowl</h2>
      <iframe src="https://retrobowl.me/"></iframe>
    </div>

    <div class="game" data-url="https://tunnelrushonline.com/">
      <h2>Tunnel Rush</h2>
      <iframe src="https://tunnelrushonline.com/"></iframe>
    </div>

    <div class="game" data-url="https://bitlifeonline.com/">
      <h2>BitLife</h2>
      <iframe src="https://bitlifeonline.com/"></iframe>
    </div>

    <div class="game" data-url="https://stickmanhook.io/">
      <h2>Stickman Hook</h2>
      <iframe src="https://stickmanhook.io/"></iframe>
    </div>

    <div class="game" data-url="https://www.coolmathgames.com/0-moto-x3m">
      <h2>Moto X3M</h2>
      <iframe src="https://www.coolmathgames.com/0-moto-x3m"></iframe>
    </div>

    <div class="game" data-url="https://flappybird.io/">
      <h2>Flappy Bird</h2>
      <iframe src="https://flappybird.io/"></iframe>
    </div>

    <div class="game" data-url="https://tetris.com/play-tetris">
      <h2>Tetris</h2>
      <iframe src="https://tetris.com/play-tetris"></iframe>
    </div>

    <div class="game" data-url="https://run3.io/">
      <h2>Run 3</h2>
      <iframe src="https://run3.io/"></iframe>
    </div>

    <div class="game" data-url="https://basketballstars.co/">
      <h2>Basketball Stars</h2>
      <iframe src="https://basketballstars.co/"></iframe>
    </div>

    <div class="game" data-url="https://geometrydashonline.io/">
      <h2>Geometry Dash</h2>
      <iframe src="https://geometrydashonline.io/"></iframe>
    </div>

    <div class="game" data-url="https://paper-io.com/">
      <h2>Paper.io 2</h2>
      <iframe src="https://paper-io.com/"></iframe>
    </div>

    <div class="game" data-url="https://shellshock.io/">
      <h2>Shell Shockers</h2>
      <iframe src="https://shellshock.io/"></iframe>
    </div>

    <div class="game" data-url="https://krunker.io/">
      <h2>Krunker.io</h2>
      <iframe src="https://krunker.io/"></iframe>
    </div>

    <div class="game" data-url="https://classic.minecraft.net">
      <h2>Minecraft Classic</h2>
      <iframe src="https://classic.minecraft.net"></iframe>
    </div>

    <div class="game" data-url="https://vex6.io/">
      <h2>Vex 6</h2>
      <iframe src="https://vex6.io/"></iframe>
    </div>

    <div class="game" data-url="https://amongusplay.online/">
      <h2>Among Us Online</h2>
      <iframe src="https://amongusplay.online/"></iframe>
    </div>
  </div>

  <script>
    const fullscreenContainer = document.getElementById("fullscreen-container");
    const fullscreenIframe = document.getElementById("fullscreen-iframe");
    const closeBtn = document.getElementById("close-fullscreen");

    document.querySelectorAll(".game").forEach(game => {
      game.addEventListener("click", () => {
        const url = game.dataset.url;
        fullscreenIframe.src = url;
        fullscreenContainer.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      fullscreenIframe.src = "";
      fullscreenContainer.style.display = "none";
    });
  </script>
</body>
</html>
